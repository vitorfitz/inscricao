<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Inscrição</title>
    </head>
    <body id="important">
        <div id="game">
            <div class="cards_wrapper">
                <div class="cards_wrapper_wrapper">
                    <div id="oppCards" class="hand"></div>
                </div>
            </div>
            <div id="board">
                <div id="gs_wrapper">
                    <div id="scale_wr">
                        <div id="scale_ptr">
                            <div>
                                <div id="triangle"></div>
                            </div>
                            <span>0</span>
                        </div>
                        <canvas id="scales" height="200" width="55"></canvas>
                    </div>
                    <div id="game_stuff">
                        <div class="res" style="border-bottom-left-radius: 11px; border-bottom-right-radius: 11px;">
                            <div id="oppBones">
                                <div class="boneToken"></div>
                                <span>x0</span>
                            </div>
                            <div id="oppEnergy">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                            </div>
                        </div>
                        <div id="actions">
                            <div id="resign" class="selectable">
                                <img src="icons/resign.png">
                                <div>
                                    <p>Tem certeza?</p>
                                    <button>Confirmar</button>
                                </div>
                            </div>
                            <div id="hammer">
                                <img src="icons/hammer.png">
                            </div>
                            <div id="bell">
                                <img src="icons/bell.png">
                            </div>
                        </div>
                        <div class="res" style="border-top-left-radius: 11px; border-top-right-radius: 11px;">
                            <div id="myEnergy">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                                <img src="icons/energy_empty.png">
                            </div>
                            <div id="myBones">
                                <div class="boneToken"></div>
                                <span>x0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="br_wrapper">
                    <div class="board_row">
                        <div id="oppBoard" class="spaces">
                            <div><div><div class="space"></div><div class="overlays"></div></div></div>
                            <div><div><div class="space"></div><div class="overlays"></div></div></div>
                            <div><div><div class="space"></div><div class="overlays"></div></div></div>
                            <div><div><div class="space"></div><div class="overlays"></div></div></div>
                        </div>
                        <div id="oppDecks" class="spaces">
                            <div><div style="position: relative;">
                                <canvas class="shadow" width="104" height="132"></canvas>
                                <div class="actual"></div>
                            </div></div>
                            <div><div style="position: relative;">
                                <canvas class="shadow" width="104" height="132"></canvas>
                                <div class="actual"></div>
                            </div></div>
                        </div>
                    </div>
                    <div class="board_row">
                        <div id="myBoard" class="spaces">
                            <div><div><div class="space"></div><div class="overlays"></div></div></div>
                            <div><div><div class="space"></div><div class="overlays"></div></div></div>
                            <div><div><div class="space"></div><div class="overlays"></div></div></div>
                            <div><div><div class="space"></div><div class="overlays"></div></div></div>
                        </div>
                        <div id="myDecks" class="spaces">
                            <div><div style="position: relative;">
                                <canvas class="shadow" width="104" height="132"></canvas>
                                <div class="actual">
                                </div>
                            </div></div>
                            <div><div style="position: relative;">
                                <canvas class="shadow" width="104" height="132"></canvas>
                                <div class="actual">
                                </div>
                            </div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards_wrapper">
                <div class="cards_wrapper_wrapper">
                    <div id="myCards" class="hand"></div>
                </div>
            </div>
            <div id="tutorWrapper">
                <div id="tutor"></div>
            </div>
            <div id="nuhuh"></div>
            <div id="fade"></div>
        </div>
        <div id="menu">
            <div>
                <h1><span>Inscrição</span></h1>
                <div class="opt"><span>Criar Partida</span></div>
                <div class="opt"><span>Entrar na Partida</span></div>
                <div class="opt"><span>Editar Deck</span></div>
                <div class="opt"></div>
            </div>
            <div class="modalBG" id="pregame">
                <div>
                    <canvas class="close ret" height="34" width="34" style="width: 26px;"></canvas>
                    <p>Nome da sala: <input id="name" style="width: 80px;"></p>
                    <p>Seu deck: <span class="deckSel"></span> </p>
                    <p>Limite da balança: <input id="sc" type="number" value="5" min="1" max="16" style="width: 40px;"> </p>
                    <button class="play">
                        <span id="okSpan">Criar Partida</span>
                        <span id="waitSpan">Esperando...</span>
                    </button>
                    <div class="error hideError"></div>
                </div>
            </div>
            <div class="modalBG" id="join">
                <div>
                    <canvas class="close ret" height="34" width="34" style="width: 26px;"></canvas>
                    <p>Seu deck: <span class="deckSel">
                    </span> </p>
                    <div id="fgWrapper">
                        <div id="fgError" class="errorMsg">Desconectado</div>
                        <div id="foundGames"></div>
                    </div>
                    <div class="error hideError"></div>
                </div>
            </div>
        </div>
        <div id="editor">
            <div id="left">
                <div id="deck_sel">
                    <canvas class="ret" height="34" width="34"></canvas>
                    <h2>Seus decks</h2>
                    <div id="decks"></div>
                </div>
                <div id="edit">
                    <div>
                        <div id="header_parent">
                            <header>
                                <div>
                                    <h3 contenteditable="true">Deck vazio</h3>
                                    <img src="icons/pencil.svg" style="cursor: pointer; height:1em">
                                </div>
                                <div class="size">0/20</div>
                            </header>
                            <img src="icons/save.svg" width="30" id="save">
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 40px;">
                            Deck secundário:&nbsp;
                            <select id="sec">
                                <option>Esquilos</option>
                                <option>Esqueletos</option>
                            </select>
                        </div>
                        <div id="wrap_cid">
                            <div id="cards_in_deck"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right">
                <div id="cards_wrapper">
                    <img class="caret" src="icons/caret.svg">
                    <img class="caret" src="icons/caret.svg">
                    <div id="cards"></div>
                </div>
                <div id="filters">
                    <div id="costFilter" class="all_inactive">
                        <div class="slot cost">
                            <img class="caret" src="icons/caret.svg">
                            <img class="caret" src="icons/caret.svg">
                            <div id="cost_type"></div>
                        </div>
                        <div class="slot cost">
                            <img class="caret" src="icons/caret.svg">
                            <img class="caret" src="icons/caret.svg">
                            <div id="cost_op"></div>
                        </div>
                        <div class="slot cost">
                            <img class="caret" src="icons/caret.svg">
                            <img class="caret" src="icons/caret.svg">
                            <div id="cost_number"></div>
                        </div>
                        <img class="trash" src="icons/trash-icon.svg">
                    </div>
                    <div id="sigilFilter">
                        <div class="slot"></div>
                        <div class="slot"></div>
                        <img class="trash" src="icons/trash-icon.svg">
                    </div>
                </div>
            </div>
        </div>
        <div id="tooltip"></div>
        <script defer src="init.js"></script>
        <script defer src="index.js"></script>
        <script defer src="deck.js"></script>
        <script defer src="socket.js"></script>
    </body>
</html>
